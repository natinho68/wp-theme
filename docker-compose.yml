version: '3.3'
services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress

  wordpress_wptheme:
    depends_on:
      - db
    image: wordpress:5.4.1-php7.2-apache
    volumes:
    - /Users/nmeyer/Documents/Perso/wpTheme:/var/www/html/
    ports:
      - "8009:80"
    restart: always
    environment:
      DATABASE: mysql://wordpress:wordpress@db:3306/wordpress?reconnect=true
volumes:
  db_data:
